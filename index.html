<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Design</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="./css/style.css">
    </link>
</head>

<body>
    <div class="center">
        <h3 class="hidden" style="margin-bottom: 1em; text-align: center;">Le bouton à été cliqué</h3>
        <h3 class="hidden-8" style="margin-bottom: 1em; text-align: center;">Cliquez sur le bouton rouge</h3>
        <div class="content">
            <div class="canvas-border">
            </div>
            <canvas id="canvas" class="distorsion-button" width="250" height="150" backColor="#000" fontColor="#fff" fontSize="15px Arial" text="Un Bouton"></canvas>
            <canvas class="distorsion-button" width="250" height="150" backColor="red" fontColor="white" fontSize="15px Arial" text="Bouton Rouge" click="replace_text()"></canvas>
            <canvas class="distorsion-button" width="250" height="150" backColor="#fff" fontColor="#000" fontSize="15px Arial" text="Autre Bouton"></canvas>
        </div>
        <span>
            <p>Inspiré des boutons de <a href="https://www.agencekali.fr/#/agence" target="_blank">agencekali.fr</a></p>
        </span>
    </div>
</body>
<!-- JS files -->
<script src="js/script.js"></script>

</html>
